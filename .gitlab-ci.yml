build:
  image: node:10
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

test:
  image: alekzonder/puppeteer:latest
  stage: test
  script:
    - npm install --progress=false
    - npm run test -- --watch=false --browsers=ChromeHeadless