<h1>Ag Grid</h1>

<div>
  <ag-grid-angular
    class="ag-theme-balham"
    [rowData]="stocks | async"
    [defaultColDef]="defaultColumnDefinition"
    [columnDefs]="columnDefinitions"
    (firstDataRendered)="onFirstDataRendered($event)"
    [pagination]="true"
    paginationPageSize="10"
  >
  </ag-grid-angular>
</div>
